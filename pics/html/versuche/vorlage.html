    <script>
            $(document).ready(function() {
                $('.nav-body').hide();

                $('.nav-head').hover(function() {

                if (!$(this).next().hasClass('active')) {
                    $('.nav-body').removeClass('active').slideUp('slow');
                    $(this).next().addClass('active').slideDown('slow');
                } else {
                    $(this).next().removeClass('active').slideUp('fast');
                }
            });
        });

        </script>
</head>
